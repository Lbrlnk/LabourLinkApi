apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  namespace: labourlink
  labels:
    app: authentication-microservice
spec:
  selector:
    app: authentication-microservice
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080 # Exposing HTTP on port 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443 # Exposing HTTPS on port 443, ensure your app supports this
  type: LoadBalancer
